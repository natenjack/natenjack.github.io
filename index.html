<!DOCTYPE html>
<html>
  <head>
    <title>Nate 'n' Jack</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2172e4ad38.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="header-logo">
        <img src="src/images/logo.jpg">
      </div>
      <div id="header-links">
        <a href="about">About</a>
        <a href="youtube-library" onclick="if( $.browser.mozilla ){ alert('This page does not work on browsers made by Mozilla (Firefox). Please use another browser e.g. Edge or Safari') }">Youtube Library</a>
      </div>
      <div id="header-hamburger-menu">
        <i class="fa-solid fa-bars"></i>
        
      </div>
    </header>
    <main>
      <section id="welcome">
        <h1 class="title">
          Nate 'n' Jack
        </h1>
        <p class="title-description">
          Youtube duo who have been making videos for 6 months
        </p>
      </section>
      <div class="section-description">
        <h3>Videos</h3>
      </div>
      <section id="video-carousel">
        <div class="video">
          <iframe width="500vh" height="315vh" src="https://www.youtube.com/embed/7J2n8ItI9Zo?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; modestbranding; gyroscope" allowfullscreen ></iframe>
          <p class="video-title">10,000 subscriber special</p>
        </div>
        <div class="video">
          <iframe width="500vh" height="315vh" src="https://www.youtube.com/embed/WT-SP-Iqjz4?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; modestbranding; gyroscope" allowfullscreen></iframe>
          <p class="video-title">50 subscriber special</p>
        </div>
        <div class="video">
          <iframe width="500vh" height="315vh" src="https://www.youtube.com/embed/HauUg2J1hkk?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; modestbranding; gyroscope" allowfullscreen></iframe>
          <p class="video-title">1005 subscriber special</p>
        </div>
      </section>
      <div class="section-button">
        <button onclick="window.location.href='youtube-library.html';">View all</button>
        <br>
      </div>
      <br>
      <section id="stats">
        <div id="subs">
          <h3 class="stats-title">
            Subscribers
          </h3>
          <h3 class="stats">
            15k+
          </h3>
        </div>
        <div id="views">
          <h3 class="stats-title">
            Views
          </h3>
          <h3 class="stats">
            4M+
          </h3>
        </div>
        <div id="videos-count">
          <h3 class="stats-title">
            Videos
          </h3>
          <h3 class="stats">
            100+
          </h3>
        </div>
      </section>
      <section id="people">
        <div id="person-1" class="people">
          
        </div>
        <div id="person-2" class="people">
          
        </div>
      </section>
    </main>
    <footer>
      <div id="footer-socials">
        <a href="https://www.youtube.com/@NateandJack">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <div id="footer-navigation">
        <section id="footer-nav-1" class="footer-nav">

        </section>
        <section id="footer-nav-2" class="footer-nav">
          
        </section>
        <section id="footer-nav-3" class="footer-nav">
          
        </section>
      </div>
      <div id="footer-copyright">
        <p class="tiny">Made by ArchDud3</p>
      </div>
    </footer>
  </body>
</html>
